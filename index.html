<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YIXIN AI咨询师</title>
    <meta name="description" content="专业的AI心理咨询平台，提供24/7在线心理健康支持服务" />
    <meta name="keywords" content="AI咨询师,心理健康,在线咨询,心理支持" />
    
    <!-- 添加基础路径支持 -->
    <base href="/" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 添加PWA支持 -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="YIXIN AI咨询师">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yixin-ai.pages.dev/">
    <meta property="og:title" content="YIXIN AI咨询师">
    <meta property="og:description" content="专业的AI心理咨询平台，提供24/7在线心理健康支持服务">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yixin-ai.pages.dev/">
    <meta property="twitter:title" content="YIXIN AI咨询师">
    <meta property="twitter:description" content="专业的AI心理咨询平台，提供24/7在线心理健康支持服务">
    
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 添加路由回退支持 -->
    <script>
      // 如果是直接访问子路由且页面加载失败，尝试重新加载
      if (window.location.pathname !== '/' && !document.getElementById('root').innerHTML) {
        setTimeout(() => {
          if (!document.getElementById('root').innerHTML) {
            window.location.href = '/';
          }
        }, 3000);
      }
    </script>
  </body>
</html>
